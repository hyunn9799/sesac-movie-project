%%html
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MovieHub 로그인</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&amp;display=swap" rel="stylesheet" />
  <style>
    html,body{margin:0;padding:0;height:100%;font-family:'Noto Sans KR',sans-serif;background:#111;}
    body{min-height:100vh;box-sizing:border-box;position:relative;background:#111;}
    .bg-left, .bg-right {
      position:fixed;
      top:0;bottom:0;width:calc(50vw - 260px);z-index:0;
      background-repeat:no-repeat;background-size:cover;background-position:center;
    }
    .bg-left{
      left:0;
      background:linear-gradient(90deg,rgba(0,0,0,0.92) 80%,rgba(0,0,0,0.0)),url('image.jpg');
    }
    .bg-right{
      right:0;
      background:linear-gradient(270deg,rgba(0,0,0,0.92) 80%,rgba(0,0,0,0.0)),url('image.jpg');
      filter:blur(1px);
    }
    .main-wrap{
      position:relative;z-index:10;min-height:100vh;display:flex;align-items:center;justify-content:center;
    }
    .login-panel{
      width:360px;
      background:#fff;
      color:#1a1d25;
      box-shadow:0 8px 40px rgba(22,23,38,0.09),0 1.5px 5px rgba(0,0,0,0.18);
      border-radius:16px;padding:44px 38px 36px;
      margin:48px 30px;display:flex;flex-direction:column;align-items:center;
    }
    .logo-wrap{
      position:absolute;top:32px;left:38px;width:130px;z-index:999;display:flex;align-items:center;
    }
    .logo-icon{margin-right:10px;}
    .moviehub-txt{font-weight:700;font-size:27px;color:#ec2b37;letter-spacing:-2px;}
    .action-btns{
      position:absolute;top:36px;right:38px;display:flex;gap:10px;z-index:99;
    }
    .action-btn{
      padding:9px 18px;font-size:17px;font-weight:700;background:#fff;color:#1a1d25;
      border-radius:10px;border:none;box-shadow:0 1px 4px rgba(120,120,120,0.08);
      letter-spacing:-1px;margin-left:2px;cursor:pointer;outline:none;
      border:2px solid #ddd;transition:.12s;
    }
    .action-btn:hover{border-color:#7c5cff;background:#ede9fe;}
    .login-title{margin:18px 0 8px 0;font-size:19px;text-align:center;font-weight:500;}
    .login-desc{color:#7b8697;font-size:14px;text-align:center;margin-bottom:26px;}
    form{width:100%;display:flex;flex-direction:column;gap:18px;}
    .form-input{padding:13px 11px 15px 11px;border-radius:7px;background:#fafbfc;border:1.5px solid #dee1eb;outline:none;font-size:15px;}
    .form-input:focus{border:2px solid #7c5cff;}

    /* 🔹 로그인 버튼을 검은색으로 변경 */
    .btn-login{
      margin-top:21px;
      font-size:16px;
      font-weight:700;
      padding:11px 0;
      background:#000;
      color:#fff;
      border:none;
      border-radius:10px;
      cursor:pointer;
      transition:0.2s;
    }
    .btn-login:hover{
      background:#222;
    }

    .row-link{width:100%;display:flex;justify-content:space-between;margin-top:10px;}
    .row-link .link{font-size:13px;text-decoration:none;color:#6b7280;}
    .row-link .link:hover{text-decoration:underline;}
    .signup-link{color:#171241;font-weight:700;text-decoration:none;}
    .signup-link:hover{text-decoration:underline;}
    .forgot-pw{color:#637085;}

    @media (max-width:900px){
      .main-wrap{flex-direction:column;}
      .login-panel{width:98vw;}
      .bg-left, .bg-right{display:none;}
      .logo-wrap{position:static;margin-bottom:30px;}
      .action-btns{position:static;justify-content:end;width:100%;margin-bottom:14px;}
    }
  </style>
</head>
<body>
  <div class="bg-left"></div>
  <div class="bg-right"></div>
  <div class="main-wrap">
    <div class="logo-wrap">
      <span class="logo-icon">
        <svg width="27" height="27" viewBox="0 0 29 29" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle">
          <rect x="1" y="6" width="27" height="16" rx="3" fill="#ec2b37" stroke="#fff" stroke-width="2"/>
          <rect x="2.8" y="9.6" width="23" height="2.6" rx="1" fill="#fff" />
          <rect x="2.8" y="15" width="18.4" height="2.6" rx="1" fill="#fff" />
          <circle cx="24.5" cy="19.5" r="1.5" fill="#fff"/>
        </svg>
      </span>
      <span class="moviehub-txt">MovieHub</span>
    </div>
    <div class="action-btns">
      <button class="action-btn">메인으로</button>
      <button class="action-btn">회원가입</button>
    </div>
    <div class="login-panel">
      <div class="login-title">로그인</div>
      <div class="login-desc">계정에 로그인하여 시작하세요</div>
      <form onsubmit="return handleSubmit(event)">
        <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
        <input type="password" id="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
        <button type="submit" class="btn-login">로그인</button>
        <div class="row-link">
          <div>계정이 없으신가요? <a href="#" class="signup-link">회원가입</a></div>
          <a href="#" class="link forgot-pw">비밀번호를 잊으셨나요?</a>
        </div>
      </form>
    </div>
  </div>
  <script>
    function handleSubmit(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if(!email){
        alert('이메일을 입력해 주세요');
        return false;
      }
      alert(email + '로 로그인 시도합니다 (데모)');
      return false;
    }
  </script>
</body>
</html>
