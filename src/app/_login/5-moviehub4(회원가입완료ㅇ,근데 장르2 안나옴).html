<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieHub - 로그인/회원가입</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      * { box-sizing: border-box; }
      body { margin: 0; padding: 0; background-color: #141414; font-family: "Arial", sans-serif; }
      a { cursor: pointer; }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // ========== 스타일 토큰 ==========
      const colors = {
        primary: "#E50914", secondary: "#B20710", dark: "#141414", darkGray: "#2F2F2F",
        mediumGray: "#808080", lightGray: "#E5E5E5", white: "#FFFFFF", yellow: "#F5C518",
        success: "#4CAF50", warning: "#FF9800", error: "#F44336", info: "#2196F3",
        textPrimary: "#FFFFFF", textSecondary: "#808080", textLight: "#999999"
      };
      const spacing = { xs: "4px", sm: "8px", md: "16px", lg: "24px", xl: "32px", xxl: "48px" };
      const fontSize = { small: "12px", medium: "14px", large: "16px", xlarge: "20px", xxlarge: "24px" };
      const fontWeight = { bold: 700 };
      const borderRadius = { small: "4px", medium: "8px" };

      // ========== 모달 ==========
      function Modal({ modal, closeModal }) {
        if (!modal.isVisible) return null;
        let headerText = "", headerColor = "";
        if (modal.type === "success") { headerText = "✔"; headerColor = colors.success; }
        else if (modal.type === "error") { headerText = "❗"; headerColor = colors.error; }
        
        return (
          <div style={{ position: "fixed", top: 0, left: 0, right: 0, bottom: 0, backgroundColor: "rgba(0,0,0,0.7)", display: "flex", justifyContent: "center", alignItems: "center", zIndex: 1000 }}>
            <div style={{ backgroundColor: colors.darkGray, padding: spacing.xl, borderRadius: borderRadius.medium, width: "350px", textAlign: "center", color: colors.white }}>
              <div style={{ fontSize: fontSize.xxlarge, marginBottom: spacing.md, fontWeight: fontWeight.bold, color: headerColor }}>{headerText}</div>
              <p style={{ whiteSpace: "pre-wrap", margin: 0, fontSize: fontSize.large, lineHeight: 1.6 }}>{modal.message}</p>
              <button onClick={closeModal} style={{ backgroundColor: headerColor, color: colors.white, padding: `${spacing.sm} ${spacing.lg}`, marginTop: spacing.md, border: "none", borderRadius: borderRadius.small, cursor: "pointer" }}>확인</button>
            </div>
          </div>
        );
      }

      // ========== 확인 모달 ==========
      function ConfirmModal({ modal, onConfirm, onCancel }) {
        if (!modal.isVisible) return null;
        return (
          <div style={{ position: "fixed", top: 0, left: 0, right: 0, bottom: 0, backgroundColor: "rgba(0,0,0,0.7)", display: "flex", justifyContent: "center", alignItems: "center", zIndex: 1000 }}>
            <div style={{ backgroundColor: colors.white, padding: spacing.xl, borderRadius: borderRadius.medium, width: "300px", textAlign: "center" }}>
              <p style={{ margin: 0, fontSize: fontSize.large, color: colors.dark, marginBottom: spacing.lg }}>{modal.message}</p>
              <div style={{ display: "flex", gap: spacing.md, justifyContent: "center" }}>
                <button onClick={onConfirm} style={{ backgroundColor: colors.error, color: colors.white, padding: `${spacing.sm} ${spacing.lg}`, border: "none", borderRadius: borderRadius.small, cursor: "pointer" }}>예</button>
                <button onClick={onCancel} style={{ backgroundColor: colors.mediumGray, color: colors.white, padding: `${spacing.sm} ${spacing.lg}`, border: "none", borderRadius: borderRadius.small, cursor: "pointer" }}>아니오</button>
              </div>
            </div>
          </div>
        );
      }

      // ========== 로그인 폼 ==========
      function LoginForm({ onLoginSuccess, onNavigateRegister }) {
        const [id, setId] = useState("");
        const [password, setPassword] = useState("");
        const [formError, setFormError] = useState("");
        
        const handleSubmit = (e) => {
          e.preventDefault();
          setFormError("");
          if (!id || !password) {
            setFormError("아이디와 비밀번호를 모두 입력해주세요.");
            return;
          }
          if (id === "test" && password === "1234") {
            onLoginSuccess();
          } else {
            setFormError("아이디 또는 비밀번호가 일치하지 않습니다.");
          }
        };
        
        const inputStyle = { width: "100%", backgroundColor: colors.darkGray, border: `1px solid ${colors.mediumGray}`, color: colors.white, padding: spacing.md, marginBottom: spacing.lg, marginTop: spacing.xs, borderRadius: borderRadius.small };
        const buttonStyle = { width: "100%", backgroundColor: colors.primary, color: colors.white, fontSize: fontSize.large, padding: spacing.md, border: "none", borderRadius: borderRadius.small, cursor: "pointer" };
        
        return (
          <div>
            <h2 style={{ textAlign: "center", color: colors.white, marginBottom: spacing.xl }}>로그인</h2>
            {formError && (
              <div style={{ backgroundColor: colors.error, color: colors.white, padding: spacing.lg, borderRadius: borderRadius.small, marginBottom: spacing.lg, textAlign: "center" }}>
                <p style={{ margin: 0, fontSize: fontSize.large, fontWeight: fontWeight.bold }}>❗ 새싹님이 로그인에 실패하였습니다!</p>
                <p style={{ margin: `${spacing.sm} 0 0 0`, fontSize: fontSize.medium }}>{formError}</p>
              </div>
            )}
            <form onSubmit={handleSubmit}>
              <div>
                <label style={{ display: "block", fontSize: fontSize.medium, color: colors.textLight }}>아이디</label>
                <input type="text" value={id} onChange={(e) => setId(e.target.value)} placeholder="아이디를 입력하세요." style={inputStyle} />
              </div>
              <div>
                <label style={{ display: "block", fontSize: fontSize.medium, color: colors.textLight }}>비밀번호</label>
                <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="비밀번호를 입력하세요." style={inputStyle} />
              </div>
              <button type="submit" style={buttonStyle}>로그인</button>
            </form>
            <div style={{ marginTop: spacing.xl, textAlign: "center" }}>
              <a onClick={onNavigateRegister} style={{ color: colors.mediumGray, textDecoration: "none", display: "block", marginBottom: spacing.sm }}>회원가입</a>
              <a href="#" style={{ color: colors.mediumGray, textDecoration: "none", display: "block" }}>아이디 / 비밀번호 찾기</a>
            </div>
          </div>
        );
      }

      // ========== 회원가입 폼 ==========
      function RegisterForm({ onRegisterSuccess, onNavigateLogin }) {
        const [step, setStep] = useState(1);
        const [terms, setTerms] = useState({ term1: false, term2: false, term3: false });
        const [allChecked, setAllChecked] = useState(false);
        const [formData, setFormData] = useState({ id: "", password: "", name: "", email: "" });
        const [formError, setFormError] = useState("");
        
        useEffect(() => {
          setAllChecked(terms.term1 && terms.term2 && terms.term3);
        }, [terms]);
        
        const handleCheckAll = (e) => {
          const checked = e.target.checked;
          setTerms({ term1: checked, term2: checked, term3: checked });
        };
        
        const handleTermCheck = (name) => {
          setTerms(prev => ({ ...prev, [name]: !prev[name] }));
        };
        
        const handleNextStep = () => {
          if (!terms.term1 || !terms.term2) {
            setFormError("필수 약관에 동의해야 다음 단계로 진행할 수 있습니다.");
            return;
          }
          setFormError("");
          setStep(2);
        };
        
        const handleInputChange = (e) => setFormData({ ...formData, [e.target.name]: e.target.value });
        
        const handleRegisterSubmit = (e) => {
          e.preventDefault();
          if (!formData.id || !formData.password || !formData.name || !formData.email) {
            setFormError("모든 필수 정보를 입력해주세요.");
            return;
          }
          onRegisterSuccess(formData.id);
        };
        
        const inputStyle = { width: "100%", backgroundColor: colors.darkGray, border: `1px solid ${colors.mediumGray}`, color: colors.white, padding: spacing.md, marginBottom: spacing.lg, marginTop: spacing.xs, borderRadius: borderRadius.small };
        const buttonPrimary = { width: "100%", backgroundColor: colors.primary, color: colors.white, fontSize: fontSize.large, padding: spacing.md, marginBottom: spacing.md, border: "none", borderRadius: borderRadius.small, cursor: "pointer" };
        const buttonSecondary = { width: "100%", backgroundColor: colors.darkGray, border: `1px solid ${colors.mediumGray}`, color: colors.white, fontSize: fontSize.large, padding: spacing.md, borderRadius: borderRadius.small, cursor: "pointer" };
        const termBox = { border: `1px solid ${colors.mediumGray}`, padding: spacing.md, borderRadius: borderRadius.small, marginBottom: spacing.sm, backgroundColor: colors.dark };
        
        return (
          <div>
            <h2 style={{ textAlign: "center", color: colors.white, marginBottom: spacing.xl }}>회원가입</h2>
            
            {step === 1 && (
              <div>
                <p style={{ textAlign: "center", fontSize: fontSize.xlarge, marginBottom: spacing.md, color: colors.white }}>약관 동의</p>
                
                <div style={{ marginBottom: spacing.lg, padding: spacing.md, backgroundColor: colors.darkGray, borderRadius: borderRadius.small }}>
                  <label style={{ display: "flex", alignItems: "center", fontWeight: fontWeight.bold, color: colors.white, cursor: "pointer" }}>
                    <input type="checkbox" checked={allChecked} onChange={handleCheckAll} style={{ marginRight: spacing.sm, width: "18px", height: "18px" }} />
                    <span>전체 약관에 동의합니다.</span>
                  </label>
                </div>
                
                {[
                  { key: 'term1', text: '(필수) 이용 약관 동의', required: true },
                  { key: 'term2', text: '(필수) 개인정보 수집 및 이용 동의', required: true },
                  { key: 'term3', text: '(선택) 마케팅 정보 수신 동의', required: false }
                ].map((term) => (
                  <div key={term.key} style={termBox}>
                    <label style={{ display: "flex", alignItems: "center", color: colors.white, cursor: "pointer" }}>
                      <input 
                        type="checkbox" 
                        checked={terms[term.key]} 
                        onChange={() => handleTermCheck(term.key)} 
                        style={{ marginRight: spacing.sm, width: "16px", height: "16px" }}
                      />
                      <span>{term.text}</span>
                    </label>
                    {term.required && (
                      <p style={{ margin: `${spacing.xs} 0 0 24px`, color: colors.mediumGray, fontSize: fontSize.small, cursor: "pointer" }}>내용보기</p>
                    )}
                  </div>
                ))}
                
                {formError && <p style={{ color: colors.error, textAlign: "center", margin: `${spacing.md} 0`, backgroundColor: colors.darkGray, padding: spacing.md, borderRadius: borderRadius.small }}>{formError}</p>}
                
                <button style={buttonPrimary} onClick={handleNextStep}>다음 단계</button>
                <button style={buttonSecondary} onClick={onNavigateLogin}>로그인 페이지로 돌아가기</button>
              </div>
            )}
            
            {step === 2 && (
              <form onSubmit={handleRegisterSubmit}>
                <p style={{ textAlign: "center", fontSize: fontSize.xlarge, marginBottom: spacing.md, color: colors.white }}>회원 정보 입력</p>
                <label style={{ display: "block", fontSize: fontSize.medium, color: colors.textLight }}>아이디 (5~12자, 영문/숫자)</label>
                <input name="id" type="text" value={formData.id} onChange={handleInputChange} style={inputStyle} />
                <label style={{ display: "block", fontSize: fontSize.medium, color: colors.textLight }}>비밀번호 (8자 이상, 영문/숫자/특수문자)</label>
                <input name="password" type="password" value={formData.password} onChange={handleInputChange} style={inputStyle} />
                <label style={{ display: "block", fontSize: fontSize.medium, color: colors.textLight }}>이름</label>
                <input name="name" type="text" value={formData.name} onChange={handleInputChange} style={inputStyle} />
                <label style={{ display: "block", fontSize: fontSize.medium, color: colors.textLight }}>이메일</label>
                <input name="email" type="email" value={formData.email} onChange={handleInputChange} style={inputStyle} />
                {formError && <p style={{ color: colors.error, textAlign: "center", margin: `${spacing.md} 0` }}>{formError}</p>}
                <button type="submit" style={buttonPrimary}>회원가입 완료</button>
                <button type="button" style={buttonSecondary} onClick={() => setStep(1)}>이전 단계</button>
              </form>
            )}
          </div>
        );
      }

      // ========== 메인 페이지 ==========
      function AuthPage() {
        const [page, setPage] = useState("login");
        const [modal, setModal] = useState({ isVisible: false, type: "", message: "" });
        const [confirmModal, setConfirmModal] = useState({ isVisible: false, message: "" });
        
        const openModal = (type, message) => setModal({ isVisible: true, type, message });
        const closeModal = () => setModal({ isVisible: false, type: "", message: "" });
        
        const handleLoginSuccess = () => {
          openModal("success", "로그인에 성공했습니다.");
        };
        
        const handleRegisterSuccess = (id) => {
          openModal("success", `회원가입에 성공했습니다.\n아이디: ${id}\n\n확인 후 로그인 페이지로 이동합니다.`);
          setTimeout(() => {
            closeModal();
            setPage("login");
          }, 3000);
        };
        
        const containerStyle = { minHeight: "100vh", backgroundColor: colors.dark, color: colors.white, display: "flex", justifyContent: "center", alignItems: "center", padding: spacing.xl };
        const boxStyle = { width: "100%", maxWidth: "500px", padding: spacing.xl, backgroundColor: colors.darkGray, borderRadius: borderRadius.medium, boxShadow: "0 8px 16px rgba(0,0,0,0.2)" };
        
        return (
          <div style={containerStyle}>
            <div style={boxStyle}>
              {page === "login" && <LoginForm onLoginSuccess={handleLoginSuccess} onNavigateRegister={() => setPage("register")} />}
              {page === "register" && <RegisterForm onRegisterSuccess={handleRegisterSuccess} onNavigateLogin={() => setPage("login")} />}
            </div>
            <Modal modal={modal} closeModal={closeModal} />
            <ConfirmModal modal={confirmModal} onConfirm={() => {}} onCancel={() => setConfirmModal({ isVisible: false, message: "" })} />
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<AuthPage />);
    </script>
  </body>
</html>
